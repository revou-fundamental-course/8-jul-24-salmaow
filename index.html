<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung BMI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <p>Gunakan alat ini untuk menghitung Body Mass Index (BMI) Anda dan ketahui status berat badan Anda.</p>
        
        <form id="bmiForm">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" required>
                <option value="">Pilih</option>
                <option value="male">Pria</option>
                <option value="female">Wanita</option>
            </select>
            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" required>
            <label for="age">Usia (tahun):</label>
            <input type="number" id="age" required>
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" required>
            <button type="button" onclick="calculateBMI()">Hitung BMI</button>
            <button type="reset">Reset</button>
        </form>
        
        <div id="result">
            <h2>Hasil BMI Anda:</h2>
            <p id="bmiValue"></p>
            <p id="bmiStatus"></p>
            <button id="downloadBtn" onclick="downloadResult()">Download Hasil BMI</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
